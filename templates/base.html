<!doctype html>
<html>
    <head>
            <title>User Template</title>

            <link rel="stylesheet" href = "/static/bootstrapscr.css">
<body style = "background-color: rgb(174, 210, 245);">
    </head>
<br><br>
    {% block content %}
    {% endblock %}

    {% with messages = get_flashed_messages() %}

{% endwith %}

</body>

        </foot>
        <br><br>
</html>
